<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EPL Odds</title>
    <meta name="description" content="English premier league odds">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body ng-app="EPLOddsApp">
    <main class="container" ng-controller="oddsController">
      <h1>English Premier League odds:</h1>
      <table class="table table-bordered table-striped odds-table">
        <thead>
          <tr>
            <th>
              <a href="#" ng-click="sortBy('team')">
                Team
                <span ng-show="propertyName == 'team' && !reverse" class="fa fa-caret-down"></span>
                <span ng-show="propertyName == 'team' && reverse" class="fa fa-caret-up"></span>
              </a>
            </th>
            <th>
              <a href="#" ng-click="sortBy('betfair')">
                BetFair
                <span ng-show="propertyName == 'betfair' && !reverse" class="fa fa-caret-down"></span>
                <span ng-show="propertyName == 'betfair' && reverse" class="fa fa-caret-up"></span>
              </a>
            </th>
            <th>
              <a href="#" ng-click="sortBy('betvictor')">
                Bet Victor
                <span ng-show="propertyName == 'betvictor' && !reverse" class="fa fa-caret-down"></span>
                <span ng-show="propertyName == 'betvictor' && reverse" class="fa fa-caret-up"></span>
              </a>
            </th>
            <th>
              <a href="#" ng-click="sortBy('paddypower')">
                Paddy Power
                <span ng-show="propertyName == 'paddypower' && !reverse" class="fa fa-caret-down"></span>
                <span ng-show="propertyName == 'paddypower' && reverse" class="fa fa-caret-up"></span>
              </a>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="team in teamList | orderBy:propertyName:reverse:localeSensitiveComparator" ng-mouseover="show = 1" ng-mouseout="show = 0" ng-init="show=0">
            <td>
              {{team.name}}
              <div class="tooltip-odds" ng-show="show==1">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Bet broker</th>
                      <th>Best oods</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Ladbrookes</td>
                      <td>5/1</td>
                    </tr>
                    <tr>
                      <td>Sky Bet</td>
                      <td>5/1</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </td>
            <td>{{team.betfair | formatBet}}</td>
            <td>{{team.betvictor | formatBet}}</td>
            <td>{{team.paddypower | formatBet}}</td>
          </tr>
        </tbody>
      </table>
      <div ng-mouseover="showPopover()" ng-mouseleave="hidePopover()">
        more info
      </div>
    </main>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
